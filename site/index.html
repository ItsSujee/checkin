<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Campus Check-In</title>
    <link rel="stylesheet" href="./checkin.css"/>
</head>
<body   class="org_default">
<div id="site" class="page uw-site">
<header id="header" class="uw-header--global">
<div id="uw-header" class="uw-header">
<a href="https://uwaterloo.ca"><img src="./uwaterloo-logo.svg" alt="University of Waterloo Crest"></a>
</div>
</header>
            <div class="uw-site--cbar">
                <div class="uw-site--c1 uw-cbar"></div>
                <div class="uw-site--c2 uw-cbar"></div>
                <div class="uw-site--c3 uw-cbar"></div>
                <div class="uw-site--c4 uw-cbar"></div>
            </div>
   <div id="main" class="uw-site--main" role="main">
        <div class="uw-section--inner">

<h1 id="date"></h1>
<p><img src="./check.png" alt="" /></p>
<p>Thank you for completing the COVID-19 screening for businesses and organizations. You may visit the campus today if you are fully vaccinated or have received an accommodation.<br /><br />This screening must be completed each day you plan to visit campus.</p>

        </div>
        <!-- /uw-section--inner-->
    </div>
    <!-- /uw-site--main-->
</div>
</body>
<script> 
n = new Date();
y = n.getFullYear();
m = n.getMonth() + 1;
if (m < 10) {
    m = "0" + m 
}
d = n.getDate();
if (d < 10) {
    d = "0" + d 
}
document.getElementById("date").innerHTML = y + "-" + m + "-" + d;
</script>
</html>
